{% load static %}
<div class="card product-card">
    {% if product.image %}
        <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}" width="100%" height="100%" style="max-height: 300px">
    {% else %}
        <img class="card-img-top" src="{% static 'products/default.jpg' %}" width="100%" alt="{{ product.name }}" style="max-height: 300px">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title text-center">{{ product.name }}</h5>
        {% if product.discount %}
            <h6 class="card-text text-center before-off-price text-secondary">{{ product.price }}</h6>
            <h6 class="card-text text-center after-off-price text-info">{{ product.final_price }}</h6>
        {% else %}
            <h6 class="card-text text-center after-off-price">{{ product.price }}</h6>
        {% endif %}
    </div>
    <div class="card-body">
        <a href="#" class="card-link">Add to cart</a>
        {#      todo add cart icon#}
        <h6 class="text-center" title="{{ product.brand.bio }}">Brand: {{ product.brand.name }}</h6>
    </div>
</div>
